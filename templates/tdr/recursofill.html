{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class=" panel panel-default">
                <div class="panel-heading">
            <h2>Nuevo Recurso</h2>
            <div class="panel-body" >
                {% if recursoflag %}
                    <p>Recurso creado exitosamente</p>
                    <a class="btn btn-success btn-sm" href="../">Atras</a>
                {% else %}
                <form action="." method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                     <button class="btn btn-success btn-sm" type="submit">Crear</button>
                    <a class="btn btn-success btn-sm" href="../">Atras</a>
                </form>
                {% endif %}

             </div>
                </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
