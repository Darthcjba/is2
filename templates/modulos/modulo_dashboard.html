{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h2 class="text-center">Dashboard</h2>
            <table width="100%">
             <tr>
                 <td><canvas id="myChart" width="300" height="300"></canvas></td>
                 <td> <canvas id="myPieChart" width="600" height="400"></canvas></td>
             </tr>
            </table >
            <h4 align="center"> Cantidad de reservas por recurso especifico</h4>
             <table class="table table-striped table-hover ">
                          <thead>
                            <tr class="success" bgcolor="#a52a2a">
                              <th>Recurso</th>
                              <th>Tipo de Recurso</th>
                              <th>Reservas</th>
                            </tr>
                          </thead>
                          <tbody>
                        {% for rec in all_rec %}

                            <tr>
                              <td>{{ rec.name_r }}</td>
                              <td>{{ rec.id_tdr }}</td>
                              <td>{{ plus }}[</td>
                            </tr>
                        {% endfor %}
                          </tbody>
             </table>
        </div>
    </div>
</div>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var datos ={{ names | safe }}
var times ={{ times | safe }}
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: datos,
        datasets: [{
            data: times,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(85, 150, 132, 1)',
                'rgba(200, 90, 254, 1)',
                'rgba(30, 138, 90, 1)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(85, 150, 132, 1)',
                'rgba(200, 90, 254, 1)',
                'rgba(30, 138, 90, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        title: {
        display: true,
        text: '# de reservas por Tipo de Recurso'
      },
    scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }

    }
});


var ctx1 = document.getElementById("myPieChart");
var numeros = {{ data | safe }}

var myPieChart = new Chart(ctx1,{
    type: 'pie',
    data: {

    labels:datos,
    datasets: [{
        data: numeros,
        backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(85, 150, 132, 1)',
                'rgba(200, 90, 254, 1)',
                'rgba(30, 138, 90, 1)'
            ]
    }]
    },
    options: {
        title: {
            display: true,
            text: 'Cantidad de Recursos por tipo'
        }
    }
});

data = {

    labels:datos,
    datasets: [{
        data: numeros,
        backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(85, 150, 132, 1)',
                'rgba(200, 90, 254, 1)',
                'rgba(30, 138, 90, 1)'
            ],
    }],
};


</script>
{% endblock %}
