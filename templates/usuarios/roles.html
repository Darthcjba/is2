{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h2>Usuario: {{user.username}}</h2>
            <h4>ID: {{user.id}}</h4>
            <ul class=" media-list " role="menu">
                 {% if roles %}
                     {% for role in roles %}
                                 <a class="btn btn-menu btn-success btn-block"
                                       href="#">{{ role }}</a>
                     {% endfor %}
                 {% else %}
                    <h4>No existen roles asignados a este usuario</h4>
                 {% endif %}
            </ul>
            <a class="btn btn-success btn-sm" href="{% url 'polireserva:userlist' %}">Atras</a>
            <a class="btn btn-success btn-sm" href="{% url 'polireserva:rolesassing' user.id %}">Agregar rol</a>
        </div>
    </div>
</div>
{% endblock %}
